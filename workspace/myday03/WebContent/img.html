<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img 태그</title>
</head>
<body>
	<div style="text-align: center;">
		<img src="b/icon1.png" width="100"><!-- 여기width는 html -->
		<img src="b/d/e/icon2.png" style="width: 100px;"><!-- 여기width는 css -->
		<img src="a/icon3.png" style="filter: invert(0);"><!-- 이미지 색상 반전 -->
		<a href="https://en.wikipedia.org/wiki/Cathedral"><img src="a/c/icon4.png"></a>
	</div>
	<div style="background-image: url(b/d/icon5.png); width: 64px; height: 64px; background-size: 100%;"></div>
</body>
</html>
