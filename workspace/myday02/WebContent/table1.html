<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 태그</title>
<style>
	table {
		width: 30%;
		border: 1px solid black; /* css의 border */
		border-collapse: collapse; /* 테이블의 겹치는 선 병합 */
		margin: 0 auto;
	}
	
	th, td {
		border: 1px solid black;
		text-align: center;
	}
	
</style>
</head>
<body>
	<table><!-- border="1" html속성 -->
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>윤민우</td>
			<td>25살</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>18살</td>
		</tr>
	</table>
</body>
</html>
