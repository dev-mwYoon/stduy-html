<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>span 실습</title>
<style>
	table {
		width: 30%;
		border: 1px solid black; /* css의 border */
		border-collapse: collapse; /* 테이블의 겹치는 선 병합 */
		margin: 0 auto;
	}
	
	th, td {
		border: 1px solid black;
		text-align: center;
	}
	
</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2">1</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td rowspan="2">6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
		</tr>
	</table>
</body>
</html>
